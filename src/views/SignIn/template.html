<div class="w-full">
  <div class="flex items-center gap-2">
    <router-link to="/" class="flex gap-2 items-center">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 text-slate-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
      </div>
      <p class="text-[1.2rem] font-roboto font-medium text-slate-500">Home /</p>
    </router-link>
    <p class="text-[1.2rem] font-roboto font-medium">Sign In Account</p>
  </div>
  <div class="mt-9">
    <span class="text-xl font-roboto border-b-2 font-medium">{{title}}</span>
    <form v-if="!isNext" class="mb-8 mt-6">
      <div class="grid grid-cols-2">
        <span class="pt-4 pr-3">
          <label for="code" class="mb-2 font-medium font-roboto text-gray-700"
            >Email<span class="text-red-600">*</span></label
          >
          <input
            type="text"
            name=""
            id="code"
            class="mt-1 px-5 py-2 w-full text-base text-black border border-gray-300 rounded focus:outline-none focus:ring-blue-300 focus:border-blue-300 focus:ring-1"
            placeholder="Email"
          />
          <!-- <div v-if="isSubmited && !body.gender" class="row text-red-800">
            Code is required.
          </div> -->
        </span>
      </div>
      <div class="grid grid-cols-2 mt-1">
        <span class="pt-4 pr-3 relative">
          <label for="code" class="mb-2 font-medium font-roboto text-gray-700"
            >Password<span class="text-red-600">*</span></label
          >
          <input
            :type="isPassword ? 'password' : 'text'"
            name=""
            id="code"
            class="mt-1 px-5 py-2 w-full text-base text-black border border-gray-300 rounded focus:outline-none focus:ring-blue-300 focus:border-blue-300 focus:ring-1"
            placeholder="Password"
          />
          <!-- <div v-if="isSubmited && !body.gender" class="row text-red-800">
            Code is required.
          </div> -->

          <div class="absolute top-[3.3rem] right-6">
            <svg
              v-if="isPassword"
              @click="isPassword = !isPassword"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 cursor-pointer"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
              />
            </svg>
            <svg
              v-else
              @click="isPassword = !isPassword"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 cursor-pointer"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
          </div>
        </span>
      </div>
      <div class="grid grid-cols-2"></div>

      <!-- Button Submit -->
      <div
        class="flex w-[50%] gap-1 font-SegoeUI font-semibold mt-2 justify-end"
      >
        <span class="pt-4 pr-3">
          <router-link to="/">
            <button
              class="w-full rounded-md py-2 px-3 text-center bg-gray-300 hover:bg-red-400 hover:text-white"
            >
              Cancel
            </button>
          </router-link>
        </span>

        <span class="pt-4 pr-3">
          <button
            @click="isNext = true"
            class="w-full text-white bg-blue-700 hover:bg-yel-500 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md py-2 px-3 text-center"
          >
            Login
          </button>
          <!-- <button
            v-else
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md py-2 text-center"
          >
            Loading...
          </button> -->
        </span>
      </div>
    </form>

    <!-- OTP -->

    <form class="mb-8 mt-6" v-if="isNext">
      <div class="grid grid-cols-2"><button label="Submit" /></div>
    </form>
  </div>
</div>
