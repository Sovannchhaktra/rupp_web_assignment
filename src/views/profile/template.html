<div class="w-full">
  <div class="flex items-center gap-2">
    <router-link to="/" class="flex gap-2 items-center">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 text-slate-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
      </div>
      <p class="text-[1.2rem] font-roboto font-medium text-slate-500">Home /</p>
    </router-link>
    <p class="text-[1.2rem] font-roboto font-medium">Profile</p>
  </div>
  <div class="grid grid-cols-2 mt-5">
    <div class="w-full flex justify-center mt-8">
      <div class="w-48 h-48 rounded-full relative">
        <img
          class="w-full h-full rounded-full z-0 object-cover"
          src="../../assets/images/Max-R_Headshot (1).jpg"
          alt=""
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-10 absolute bottom-3 right-3 z-10 text-slate-300 cursor-pointer"
          style="filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5))"
        >
          <path d="M12 9a3.75 3.75 0 1 0 0 7.5A3.75 3.75 0 0 0 12 9Z" />
          <path
            fill-rule="evenodd"
            d="M9.344 3.071a49.52 49.52 0 0 1 5.312 0c.967.052 1.83.585 2.332 1.39l.821 1.317c.24.383.645.643 1.11.71.386.054.77.113 1.152.177 1.432.239 2.429 1.493 2.429 2.909V18a3 3 0 0 1-3 3h-15a3 3 0 0 1-3-3V9.574c0-1.416.997-2.67 2.429-2.909.382-.064.766-.123 1.151-.178a1.56 1.56 0 0 0 1.11-.71l.822-1.315a2.942 2.942 0 0 1 2.332-1.39ZM6.75 12.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Zm12-1.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <div>
      <div class="w-full flex justify-end">
        <button
          v-if="isFormDisabled"
          @click="isFormDisabled = false"
          class="text-white bg-yel-500 hover:bg-yel-400 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md py-2 px-3 text-center"
        >
          Modify
        </button>
        <button
          v-if="!isFormDisabled"
          @click="isFormDisabled = true"
          class="text-white bg-gray-400 hover:bg-red-400 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md py-2 px-3 text-center"
        >
          Cancel
        </button>
      </div>

      <form>
        <div class="grid">
          <span class="pt-4 pr-3">
            <label for="code" class="mb-2 font-medium font-roboto text-gray-700"
              >First Name</label
            >
            <input
              type="text"
              name=""
              id="firstName"
              :disabled="isFormDisabled"
              class="mt-1 px-5 py-2 w-full text-base text-black border border-gray-300 rounded focus:outline-none focus:ring-blue-300 focus:border-blue-300 focus:ring-1"
              placeholder="First Name"
            />
            <!-- <div v-if="isSubmited && !body.gender" class="row text-red-800">
              Code is required.
            </div> -->
          </span>
        </div>
        <div class="grid">
          <span class="pt-4 pr-3">
            <label for="code" class="mb-2 font-medium font-roboto text-gray-700"
              >Last Name</label
            >
            <input
              type="text"
              name=""
              id="lastName"
              :disabled="isFormDisabled"
              class="mt-1 px-5 py-2 w-full text-base text-black border border-gray-300 rounded focus:outline-none focus:ring-blue-300 focus:border-blue-300 focus:ring-1"
              placeholder="Last Name"
            />
            <!-- <div v-if="isSubmited && !body.gender" class="row text-red-800">
              Code is required.
            </div> -->
          </span>
        </div>
        <div class="grid">
          <span class="pt-4 pr-3">
            <label
              for="gender"
              class="mb-2 font-medium font-roboto text-gray-700"
              >Gender</label
            >
            <select
              required
              id="gender"
              :disabled="isFormDisabled"
              class="select-gray mt-1 px-5 py-2 w-full font-roboto text-base text-black border border-gray-300 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:ring-1"
            >
              <option selected value="" disabled class="text-gray-400">
                Select Gender
              </option>
              <option value="MALE" class="text-black">Male</option>
              <option value="FEMALE" class="text-black">Female</option>
            </select>
            <!-- <div v-if="isSubmited && !body.gender" class="row text-red-800">
              Gender is required.
            </div> -->
          </span>
        </div>
        <div class="grid">
          <span class="pt-4 pr-3">
            <label for="code" class="mb-2 font-medium font-roboto text-gray-700"
              >Email</label
            >
            <input
              type="text"
              name=""
              id="email"
              :disabled="true"
              class="mt-1 px-5 py-2 w-full text-base text-black border border-gray-300 rounded focus:outline-none focus:ring-blue-300 focus:border-blue-300 focus:ring-1"
              placeholder="Email"
            />
            <!-- <div v-if="isSubmited && !body.gender" class="row text-red-800">
              Code is required.
            </div> -->
          </span>
        </div>
        <div class="grid">
          <span class="pt-4 pr-3">
            <label
              for="country"
              class="mb-2 font-medium font-roboto text-gray-700"
              >Country</label
            >
            <select
              required
              id="country"
              :disabled="isFormDisabled"
              class="select-gray mt-1 px-5 py-2 w-full font-roboto text-base text-black border border-gray-300 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:ring-1"
            >
              <option selected value="" disabled class="text-gray-400">
                Select Country
              </option>
              <option value="" class="text-black">Cambodain</option>
              <option value="" class="text-black">Thailand</option>
              <option value="" class="text-black">Vietnam</option>
              <option value="" class="text-black">Korean</option>
            </select>
            <!-- <div v-if="isSubmited && !body.gender" class="row text-red-800">
                  Gender is required.
                </div> -->
          </span>
          <span class="pt-4 pr-3">
            <label for="city" class="mb-2 font-medium font-roboto text-gray-700"
              >City/Province</label
            >
            <select
              required
              id="city"
              :disabled="isFormDisabled"
              class="select-gray mt-1 px-5 py-2 w-full font-roboto text-base text-black border border-gray-300 rounded focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:ring-1"
            >
              <option selected value="" disabled class="text-gray-400">
                Select City/Province
              </option>
              <option value="" class="text-black">Kampong Thom</option>
              <option value="" class="text-black">Kampong Chhnang</option>
              <option value="" class="text-black">Kep</option>
              <option value="" class="text-black">Kampong Speu</option>
            </select>
            <!-- <div v-if="isSubmited && !body.gender" class="row text-red-800">
                  Gender is required.
                </div> -->
          </span>
        </div>
        <div class="w-full flex justify-end mt-4">
          <button
            v-if="!isFormDisabled"
            class="text-white bg-blue-500 hover:bg-yel-400 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md py-2 px-3 text-center"
          >
            Save
          </button>
          <!-- <button
            class="text-white bg-blue-500 hover:bg-yel-400 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md py-2 px-3 text-center"
          >
            Loading...
          </button> -->
        </div>
      </form>
    </div>
  </div>
</div>
